environment:
  name: Taxi-v3
  render_mode: null
agent:
  policy: MlpPolicy
  learning_rate: 0.001
  n_steps: 1024
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.1
  clip_range_vf: null
  ent_coef: 0.05
  vf_coef: 0.5
  max_grad_norm: 0.5
  policy_kwargs:
    net_arch:
    - 256
    - 256
  verbose: 1
  seed: 42
training:
  total_timesteps: 200000
  checkpoint_freq: 10000
  eval_freq: 5000
  eval_episodes: 100
  log_dir: ../results/logs_optimized/ppo_baseline
evaluation:
  n_episodes: 1000
  deterministic: true
  render: false
_optimization_metadata:
  source: hyperparameter_tuning
  baseline_config: /Users/azernaczuk/Documents/0sobiste/github/reinforcement_learning_taxi/src/reinforcement_learning_taxi/configs/ppo_config_baseline.yaml
  algorithm: PPO
  optimized_parameters:
  - learning_rate
  - n_steps
  - batch_size
  - clip_range
  - ent_coef
