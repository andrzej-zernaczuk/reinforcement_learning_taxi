environment:
  name: Taxi-v3
  render_mode: null
agent:
  policy: MlpPolicy
  learning_rate: 0.0002
  buffer_size: 50000
  learning_starts: 10000
  batch_size: 128
  gamma: 0.95
  train_freq: 1
  gradient_steps: 1
  target_update_interval: 2000
  exploration_fraction: 0.8
  exploration_initial_eps: 1.0
  exploration_final_eps: 0.1
  policy_kwargs:
    net_arch:
    - 256
    - 256
  verbose: 1
  seed: 42
training:
  total_timesteps: 200000
  checkpoint_freq: 10000
  eval_freq: 5000
  eval_episodes: 100
  log_dir: ../results/logs_optimized/dqn_baseline
evaluation:
  n_episodes: 1000
  deterministic: true
  render: false
_optimization_metadata:
  source: hyperparameter_tuning
  baseline_config: /Users/azernaczuk/Documents/0sobiste/github/reinforcement_learning_taxi/src/reinforcement_learning_taxi/configs/dqn_config_baseline.yaml
  algorithm: DQN
  optimized_parameters:
  - learning_rate
  - batch_size
  - buffer_size
  - gamma
  - target_update_interval
  - exploration_fraction
  - exploration_final_eps
  - learning_starts
  - train_freq
  - gradient_steps
