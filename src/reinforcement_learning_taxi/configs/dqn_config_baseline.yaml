# DQN Baseline Configuration for Taxi-v3
# These are the default hyperparameters before tuning

environment:
  name: "Taxi-v3"
  render_mode: null

agent:
  policy: "MlpPolicy"
  learning_rate: 0.0001
  buffer_size: 100000
  learning_starts: 1000
  batch_size: 64
  gamma: 0.99
  train_freq: 4
  gradient_steps: 1
  target_update_interval: 1000
  exploration_fraction: 0.3
  exploration_initial_eps: 1.0
  exploration_final_eps: 0.01
  policy_kwargs:
    net_arch: [256, 256]
  verbose: 1
  seed: 42

training:
  total_timesteps: 200000
  checkpoint_freq: 10000
  eval_freq: 5000
  eval_episodes: 100
  log_dir: "../results/logs/dqn_baseline"

evaluation:
  n_episodes: 1000
  deterministic: true
  render: false
